services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Opsone\Varnish\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'

  Opsone\Varnish\Backend\EventListener\ClearCacheListener:
    tags:
      - name: event.listener
        event: TYPO3\CMS\Backend\Backend\Event\ModifyClearCacheActionsEvent

  Opsone\Varnish\EventListener\CacheFlushEventListener:
    tags:
      - name: event.listener
        event: TYPO3\CMS\Core\Cache\Event\CacheFlushEvent

